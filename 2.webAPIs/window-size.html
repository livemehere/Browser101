<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser101</title>
</head>
<body>
    <div>
        <h2>window.screen <span class="size">0</span></h2>
        <h2>window.outer <span class="size">0</span></h2>
        <h2>window.inner <span class="size">0</span></h2>
        <h2>window.clientWidth <span class="size">0</span></h2>
    </div>
    <script>
        const span = document.querySelectorAll(".size");

window.addEventListener("resize", (e) => {
  span[0].innerHTML = window.screen.availWidth;
  span[2].innerHTML = window.window.outerWidth;
  span[1].innerHTML = window.innerWidth;
  span[3].innerHTML = document.documentElement.clientWidth;
});

    </script>
</body>
</html>
